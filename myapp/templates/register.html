{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="form-container">
    
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p class="form-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
