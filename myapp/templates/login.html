{% extends 'base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Авторизация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    
    <p class="form-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
